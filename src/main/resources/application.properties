server.port=${PORT:8080}
logging.level.org.atmosphere = warn
spring.mustache.check-template-location = false

# Launch the default browser when starting the application in development mode
vaadin.launch-browser=true
# To improve the performance during development.
# For more information https://vaadin.com/docs/flow/spring/tutorial-spring-configuration.html#special-configuration-parameters
vaadin.whitelisted-packages = com.vaadin,com.vaadin.componentfactory,org.vaadin,dev.hilla,org.pjp.rosta.ui

session.max.inactive.interval=300

application.version=0.4.1

about.heading=RAF Manston History Museum
about.image=images/Museum_Logo_h150a.jpg

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

spring.mail.host=localhost
spring.mail.port=25
spring.mail.username=
spring.mail.password=

check.rota.cron=0 * * * * *
check.rota.director.email=tom@rmhm.co.uk,mark@rmhm.co.uk,andy@rmhm.co.uk
test.email.to=

initial.manager.password=password
test.manage.password=false
